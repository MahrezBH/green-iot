{% extends "basic.html" %}
{% load static %}
{% block content %}
<div class="row py-3 mt-5">
    <div class="col-lg-6 col-md-6">
        <div class="container">
            <h3>Upgrade to PRO</h3>
            <form method="POST" action="{% url 'stripe_payment' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Plan</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="plan">
                        <option value="m" default>$1 (monthly)</option>
                        <option value="a">$10 (annual)</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="checkbox" name="automatic" checked />
                    <label for="automatic">Automatic renewal</label>
                    <small class="form-text text-muted">
                        Will charge automatically during next billing cycle
                    </small>
                </div>
                <button type="submit" class="btn btn-success mb-2">Continue</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
